<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">
            <img class="bankicon" src="images/bankicon.png" alt="bankicon">
            <p class="bank">БАНК</p>
            <p class="biznes">БИЗНЕС</p>
            <p class="inve">ИНВЕСТИЦИИ</p>
            <p class="stra">СТРАХОВАНИЕ</p>
            <p class="moba">МОБАЙЛ</p>
            <p class="pute">ПУТЕШЕСТВИЯ</p>
            <p class="razv">РАЗВЛЕЧЕНИЯ</p>
            <button class="login">ВОЙТИ</button>
        </div>
        <div class="main">
            <h1>Конвертер валют онлайн</h1>
            <div class="mainp">
                <p class="mycur"> Y меня есть </p>
                <p class="anothercur">Хочу приобрести</p>
            </div>
            <div class="currencies">
                <button class="firstbtn">RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button>GBP</button>

                <div class="tocurrencies"><button>RUB</button>
                    <button class="secondbtn">USD</button>
                    <button>EUR</button>
                    <button>GBP</button>
                </div>

            </div>
            <div class="nums">
                <div class="leftnum">
                    <input type="text" name="Currency" id="leftcurrencies">
                    <p class="currentcur"> 1 RUB = 0.0135 USD</p>
                </div>
                <div class="rightcurrencies">
                    <p class="rightp">67.6685 </p>
                    <p class="chngcur">1 USD = 73.8896 RUB</p>
                </div>
            </div>

        </div>
    </div>



    </div>
    <script src="main.js"></script>
</body>

</html>
